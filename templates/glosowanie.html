{% extends "wyborca.html" %}
{% block wyborca %}
<p1>Głosowanie na kandydatów w wyborach</p1>
<form action="{{ url_for('glosowanie') }}" method="post">
    <p1>Wybory:</p1>
    <select name="wybory">
        {% for wybor in wybory %}
            <option value="{{ wybor[0] }}">{{ wybor[1] }}</option>
        {% endfor %}
    </select><br>
    <button type="submit">Zatwierdź</button>
</form> 
{% endblock %}
