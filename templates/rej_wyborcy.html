{% extends "komisja.html" %}
{% block komisja %}
<style>
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: inline-block;
        width: 100px;
    }
    .form-group input {
        display: inline-block;
    }
</style>
<form action="{{ url_for('rej_wyborcy') }}" method="post">
    <div class="form-group">
        <label>Indeks:</label>
        <input type="text" id="index" name="index" maxlength="6" pattern="[0-9]+" required oninput="this.value = this.value.replace(/[^0-9]/g, '')">
    </div>
    <div class="form-group">
        <label>Haslo:</label>
        <input type="text" name="haslo" required>
    </div>
    <div class="form-group">
        <label>Imie:</label>
        <input type="text" name="imie" required>
    </div>
    <div class="form-group">
        <label>Nazwisko:</label>
        <input type="text" name="nazwisko" required>
    </div>
    <input type="submit" value="Zgłoś">
</form>
{% endblock %}
