{% extends "wyborca.html" %}
{% block wyborca %}
<style>
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: inline-block;
        width: 100px;
    }
    .form-group input {
        display: inline-block;
    }
</style>
<p1>Zgłaszanie kandydatów do wyborów</p1>
<form action="{{ url_for('zglaszanie') }}" method="post">
    <div class="form-group">
        <label>Imię:</label>
        <input type="text" name="imie" required>
    </div>
    <div class="form-group">
        <label>Nazwisko:</label>
        <input type="text" name="nazwisko" required>
    </div>
    <div class="form-group">
        <label>Indeks:</label>
        <input type="text" id="index" name="index" maxlength="6" pattern="[0-9]+" required oninput="this.value = this.value.replace(/[^0-9]/g, '')">
    </div>
    <div class="form-group">
        <label>Wybory:</label>
        <select name="wybory">
            {% for wybor in wybory %}
                <option value="{{ wybor[0] }}">{{ wybor[1] }}</option>
            {% endfor %}
        </select>
    </div>
    <input type="submit" value="Zgłoś">
</form>
{% endblock %}
