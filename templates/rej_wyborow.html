{% extends "komisja.html" %}
{% block komisja %}
<style>
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: inline-block;
        width: 100px;
    }
    .form-group input {
        display: inline-block;
    }
</style>
<form action="{{ url_for('rej_wyborow') }}" method="post">
    <div class="form-group">
        <label>Nazwa:</label>
        <input type="text" name="nazwa" required>
    </div>
    <div class="form-group">
        <label>Liczba posad:</label>
        <input type="number" name="liczba_posad" min="1" required>
    </div>
    <div class="form-group">
        <label>Termin zglaszania:</label>
        <input type="date" name="data_zgloszen" required>
    </div>
    <div class="form-group">
        <label>Termin rozpoczecia glosowania:</label>
        <input type="date" name="start_glosowania" required>
    </div>
    <div class="form-group">
        <label>Termin zakoczenia glosowania:</label>
        <input type="date" name="koniec_glosowania" required>
    </div>
    <input type="submit" value="Zgłoś">
</form>
{% endblock %}
